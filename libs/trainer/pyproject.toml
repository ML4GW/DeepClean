[tool.poetry]
name = "deepclean.networks"
version = "0.0.1"
description = "DeepClean model architecture zoo"
authors = ["Alec Gunny <alec.gunny@gmail.com>"]
# readme = "README.md"
packages = [
    {include = "deepclean"}
]

[tool.poetry.dependencies]
python = "^3.8,<3.10"
torch = "^1.0"

"deepclean.signal" = {path = "../signal", develop = true}

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
