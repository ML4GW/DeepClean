channels = "${{ base.channels }}"
kernel_length = 1
inference_sampling_rate = 512
sample_rate = "${{ base.sample_rate }}"

max_latency = 0.5
filter_memory = 10
filter_lead_time = 0.5

sequence_id = 1001
verbose = true
