[tool.typeo.base]
channels = [
    "H1:GDS-CALIB_STRAIN_CLEAN",
    "H1:PEM-CS_MAINSMON_EBAY_1_DQ",
    "H1:ASC-INP1_P_INMON",
    "H1:ASC-INP1_Y_INMON",
    "H1:ASC-MICH_P_INMON",
    "H1:ASC-MICH_Y_INMON",
    "H1:ASC-PRC1_P_INMON",
    "H1:ASC-PRC1_Y_INMON",
    "H1:ASC-PRC2_P_INMON",
    "H1:ASC-PRC2_Y_INMON",
    "H1:ASC-SRC1_P_INMON",
    "H1:ASC-SRC1_Y_INMON",
    "H1:ASC-SRC2_P_INMON",
    "H1:ASC-SRC2_Y_INMON",
    "H1:ASC-DHARD_P_INMON",
    "H1:ASC-DHARD_Y_INMON",
    "H1:ASC-CHARD_P_INMON",
    "H1:ASC-CHARD_Y_INMON",
    "H1:ASC-DSOFT_P_INMON",
    "H1:ASC-DSOFT_Y_INMON",
    "H1:ASC-CSOFT_P_INMON",
    "H1:ASC-CSOFT_Y_INMON"
]
sample_rate = 4096

[tool.typeo.scripts.clean]
url = "localhost:8001"
model_name = "deepclean-stream"
model_version = 1

witness_data_dir = "${DATA_DIR}/lldetchar"
strain_data_dir = "${DATA_DIR}/llhoft"
write_dir = "${PROJECT_DIR}/production"

channels = "${base.channels}"
kernel_length = 1
inference_sampling_rate = 512
inference_rate = 1024
sample_rate = "${base.sample_rate}"

max_latency = 0.75
freq_low = 55
freq_high = 65 
memory = 10
look_ahead = 0.5

start_first = true
timeout = 1
sequence_id = 1001

verbose = true
log_file = "${PROJECT_DIR}/clean.log_"
