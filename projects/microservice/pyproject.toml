sample_rate = 4096
verbose = true

[tool.typeo.scripts.train]
# paths
output_directory = "${PROJECT_DIR}/train"
data_directory = "${DATA_DIR}/H1"

# data parameters
channels = "${base.channels}"
train_duration = 2048
retrain_cadence = 1024
sample_rate = "${base.sample_rate}"
valid_frac = 0.25

# preprocessing parameters
kernel_length = 8
kernel_stride = 0.0625
freq_low = 55
freq_high = 65
filter_order = 8
fftlength = 2
overlap = 1
alpha = 1

# optimziation parameters
batch_size = 256
lr = 1e-3
fine_tune_decay = 0.1
weight_decay = 1e-5
max_epochs = 50
patience = 5
factor = 0.1

# misc. parameters
device = "cuda:0"
verbose = "${base.verbose}"

# architectures
[tool.typeo.scripts.train.architecture]
autoencoder = {}


[tool.typeo.scripts.clean]
url = "localhost:8001"
model_name = "deepclean-stream-0.5"
model_version = 1

witness_data_dir = "${DATA_DIR}/lldetchar"
strain_data_dir = "${DATA_DIR}/llhoft"
write_dir = "${PROJECT_DIR}/production/data"

channels = "${base.channels}"
kernel_length = 1
inference_sampling_rate = 512
inference_rate = 512
sample_rate = "${base.sample_rate}"

max_latency = 0.5
freq_low = 55
freq_high = 65 
memory = 10
look_ahead = 0.5

start_first = true
timeout = 1
sequence_id = 1001

verbose = false
log_file = "${PROJECT_DIR}/clean.log_"
